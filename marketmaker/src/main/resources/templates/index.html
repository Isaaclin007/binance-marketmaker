<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/navigation :: head (pageTitle='Home')"/>
<body>
    	<div th:replace="include/navigation :: topnavi"/>
    
    <h3>Select Market</h3>
	<form method="post" action="/trade"><input type="hidden"  th:name="${_csrf.parameterName}"   th:value="${_csrf.token}"/>
	Symbol: <input type="text" name="symbol"/>
	<input type="submit"/>
	</form>
	
	<h3>Active Tasks</h3>
    <table class="tasks">
      <tr>
      	<th></th>
      	<th></th>
        <th>Symbol</th>
        <th>Order</th>
        <th>Limit</th>
        <th>Current Price</th>
      </tr>
      <tr  th:class="${task.active} ? 'active' : 'inactive'" th:each="task : ${activeTasks}">
      	<td><img th:src="${'/img/icon/' + task.symbol1 + '.png'}" /></td>
      	<td><img th:src="${'/img/icon/' + task.symbol2 + '.png'}" /></td>
        <td class="symbol" th:text="${task.symbol}">ETH</td>
        <td class="side" th:text="${task.currentOrderSite}">BUY</td>
        <td class="number" th:text="${task.currentOrderPrice}">BUY</td>
        <td class="number" th:id="${'price' + task.symbol }"> </td>
        <td><form action="/trade" method="post"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        		<input type="hidden" name="symbol" th:value="${task.symbol}"/>
        		<input type="submit" name="trade" value="Trade"/></form>
        	</td>
        <td><form action="/task" method="post"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        		<input type="hidden" name="symbol" th:value="${task.symbol}"/>
        		<input type="submit" name="removeTask" value="Remove"/></form>
        	</td>
      </tr>
     </table>
      

</body>
</html>
